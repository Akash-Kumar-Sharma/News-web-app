<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New WebApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
       <div class="main-nav container flex">
        <a href="#" onclick="reload()" class="company-logo">
            <img src="/icons8-news-48.png"  alt="company logo">
        </a>
         <div class="nav-links">
            <ul class="flex">
                <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
                <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
            </ul>
         </div>
         <div class="search-bar flex">
            <input id="search-text" type="text" class="news-input" placeholder="e.g. Search">
            <button      
            id="search-button" class="search-button">Search</button>
         </div>
       </div>
    </nav>
    <main>
  <div id="card-container" class="card-container container flex">
   
  </div>
    </main>
     <template id="template-news-card">
        <div class="card">
            <div  class="card-header">
                <img src="http://via.placeholder.com/400x200" alt="news image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 id="news-source" class="news-source">End Gadget 26/08/2023</h6>
               <p id="news-desc" class="news-desc">Lorem ipsum, dolor sit amet consectetur adipisicing elit. At quod beatae voluptates eos natus iure facilis alias inventore quis officia?</p>
            </div>
        </div>
     </template>


    <script src="/script.js"></script>
</body>
</html>
